<body>
    <header></header>


    <main class="itemlist">

        <div id="top" class="sort1">
            <div class="menulist">
                <p>All</p>
                <ul>
                    <li class="active">All</li>
                    <li>DIY</li>
                    <li>Wood</li>
                    <li>Metal</li>
                    <li>Deco</li>
                </ul>
            </div>
            <a class="downArrow" href="#"><img src="img/arrowdown.svg" alt=""></a>
            <div class="submenu"></div>
        </div>

        <p class="title">
            All
        </p>

        <div id="sort2" class="sort2">
            <p>sorting </p>
            <img src="img/arrowdown.svg" alt="">
            <ul class="hidden">
                <li data-sorting="all">All</li>
                <li data-sorting="low">Low price</li>
                <li data-sorting="high">High price</li>
                <li data-sorting="best">Best</li>
            </ul>
        </div>

        <div class="mainlist">
            <ul class="items">
                <!-- <li>
                    <figure>
                        <a href="detail.html"><img src="img/EX1.png" alt=""></a>
                        <a href="detail.html">
                            <p>Sofa</p>
                            <p>80,000￦</p>
                        </a>
                    </figure>
                </li> -->
            </ul>

            <nav>
                <a href="#top"><img src="img/arrowup.svg" alt=""></a>
            </nav>
        </div>

        <div class="more">
            <a href="#">more▼</a>
        </div>

        <div class="mobileBottomBtn">
            <a href="#top">▲Top</a>
            <a href="#bottom">▼Bottom</a>
        </div>
    </main>

    <footer id="bottom"></footer>
